<script>
  const str = '我们在学习前端，希望学习能高薪毕业'
  const reg = /前端/

  //console.log(reg.test(str))//test方法 用于判断是否有符合规则的字符串，返回的是布尔值 找到返回true，否则false

  console.log(reg.exec(str)) //exec方法用于检索（查找）符合规则的字符串，找到返回数组，否则为 null


</script>
